<form action="{% url 'create' %}" enctype="multipart/form-data" method='post'>
    {% csrf_token %}
    <label for="TitleInput">제목</label><br>
    <input type="text" placeholder = "제목을 입력하세요." name = "title"><br><br>
    <label for="BodyInput">내용</label><br>
    <textarea placeholder = "내용을 입력하세요." name = "body" rows = 20 cols = 100></textarea><br><br>
    <label for="FileInput">첨부파일</label>
    <input type="file" name = "file"><br><br>
    <button type = "submit">제출하기</button>
</form>
